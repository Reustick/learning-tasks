<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
        }
    
        td {
          border: 1px solid black;
          padding: 3px 5px;
        }
      </style>
</head>
<body>                            <!--Дочерние элементы в DOM-->
    <!-- <div>Пользователи:</div>      document.body.firstElementChild   document.body.children[0]   document.body.childNodes[1]
        <ul>                      document.body.lastElementChild    document.body.children[1]
            <li>Джон</li>
            <li>Пит</li>          для второго li document.body.lastElementChild.lastElementChild
        </ul> -->
        <!-- Вопрос о соседях
        Правда, что elem.lastChild.nextSibling всегда равен null?
        Да. Элемент elem.lastChild всегда последний, у него нет ссылки nextSibling
        
        Правда, что elem.children[0].previousSibling всегда равен null ?
        Нет. Потому что elem.children[0] потомок-элемент. Но перед ним могут быть другие узлы. -->
        <table>
            <tr>
              <td>1:1</td>
              <td>2:1</td>
              <td>3:1</td>
              <td>4:1</td>
              <td>5:1</td>
            </tr>
            <tr>
              <td>1:2</td>
              <td>2:2</td>
              <td>3:2</td>
              <td>4:2</td>
              <td>5:2</td>
            </tr>
            <tr>
              <td>1:3</td>
              <td>2:3</td>
              <td>3:3</td>
              <td>4:3</td>
              <td>5:3</td>
            </tr>
            <tr>
              <td>1:4</td>
              <td>2:4</td>
              <td>3:4</td>
              <td>4:4</td>
              <td>5:4</td>
            </tr>
            <tr>
              <td>1:5</td>
              <td>2:5</td>
              <td>3:5</td>
              <td>4:5</td>
              <td>5:5</td>
            </tr>
          </table>
          <script>
            let table = document.body.firstElementChild;
        
            for (let i = 0; i < table.rows.length; i++) {
              let row = table.rows[i];
              row.cells[i].style.backgroundColor = 'red';
            }
          </script>
</body>
</html>
